# fly.toml app configuration file generated for yogi-journal on 2024-04-25T20:50:54-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'yogi-journal'
primary_region = 'ord'
kill_signal = "SIGINT"
kill_timeout = 5
processes = ['app']

[[mounts]]
source = "data"
destination = "/data"
processes = ["app"]

[experimental]
auto_rollback = true
enable_consul = true

[[services]]
protocol = 'tcp'
internal_port = 8080
processes = ['app']

[[services.ports]]
port = 80
handlers = ['http']
force_https = true

[[services.ports]]
port = 443
handlers = ['tls', 'http']

[services.concurrency]
type = 'connections'
hard_limit = 25
soft_limit = 20

[[services.tcp_checks]]
interval = '15s'
timeout = '2s'
grace_period = '1s'

[[services.http_checks]]
interval = '10s'
timeout = '500ms'
grace_period = '1s'
method = 'get'
path = '/'
protocol = 'http'
tls_skip_verify = false


[[vm]]
cpu_kind = 'shared'
cpus = 1
memory_mb = 512
